<table class="table table-hover">
  <tr *ngFor="let employee of service.employees">
    <td (click)="populateForm(employee)">
      [{{employee.code}}]-{{employee.fullName}}
    </td>
    <td (click)="populateForm(employee)">{{employee.position}}</td>
    <td (click)="populateForm(employee)">{{employee.phone}}</td>
    <td><button (click)="deleteEmployee(employee)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
